<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>JS_03_Obligatorio</title>

</head>
<body>
    <div class="container">
        <h2>Ingreso al Sistema</h2>
            <form id="form" class="card p-2 bg-light">
                <div class="row mb-2">
                    <label for="usuario" class="col-sm-2 col-form-label">Usuario: </label>
                    <div class="col-auto">
                      <input type="text" class="form-control" id="usuario" placeholder="usu@rio" aria-describedby="nameHelp" required>
                      <small id="nameHelp">El nombre debe contener un caracter @</small>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="clave" class="col-sm-2 col-form-label">Clave:</label>
                    <div class="col-auto">
                      <input type="password" class="form-control" id="clave"  placeholder="**********" required>
                    </div>
                </div>
                
                <div class="row col-auto">
                  <button type="submit" id="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>

    </div>

    <!-- Opcional: enlazando el JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- cargo el script desde otro archivo -->
    <script src="control.js"></script>

</body>
</html>
